<!-- comment_list.html -->
{% extends 'blog/base.html' %}

{% block content %}
  <h1>Latest comments</h1>
  <ul>
    {% for comment in comments %}
      <li>
        <p>{{ comment.author }}</p>
        <p>{{ comment.content|truncatewords:20 }}</p>
      </li>
    {% empty %}
      <li>No comments available.</li>
    {% endfor %}
  </ul>
{% endblock %}
