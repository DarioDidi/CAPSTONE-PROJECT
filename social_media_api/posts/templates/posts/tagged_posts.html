{% extends 'base.html' %}
{% block content %}
    <h1>Posts tagged with '{{ tag }}'</h1>
    <ul>
        {% for post in posts %}
            <li>
                {{ post.title }}            <a href="{% url 'post_detail' post.id %}">view post</a>
            </li>
        {% empty %}
            <li>No posts found for this tag.</li>
        {% endfor %}
    </ul>
{% endblock %}
