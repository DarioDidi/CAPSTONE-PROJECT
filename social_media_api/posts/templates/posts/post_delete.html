{% extends 'base.html' %}
{% block content %}
    <h1>Delete Post with id: {{ object.id.value }}</h1>
    <p>Are you sure you want to delete {{ object.title.value }}?</p>
    <p>Last Updated {{ object.updated_at.value }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'post_detail' object.id.value %}"
           class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
