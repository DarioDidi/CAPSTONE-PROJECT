{% extends 'base.html' %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block content %}
  <h1>{{ post.title }}</h1>

  <p class="date">Published {{ post.published_date }} by {{ post.author }}</p>
  CONTENT:{{ post.content|linebreaks }}
  {% for tag in post.tags %}
    <li>
      <a href="{% url 'tag_posts' tag %}">{{ tag }}</a>
    </li>
  {% endfor %}

{% endblock %}
